<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสร้างผังงานมาตรฐาน</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Sarabun', sans-serif;
        }
        .node-item { transition: all 0.2s ease; }
        
        #flowchart-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 550px;
            background-image: 
                linear-gradient(to right, #f1f5f9 1px, transparent 1px),
                linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
            background-size: 25px 25px;
            background-color: white;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        #mermaid-render {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            min-width: 100%;
        }

        #node-list::-webkit-scrollbar, #flowchart-wrapper::-webkit-scrollbar { 
            width: 6px; 
            height: 6px;
        }
        #node-list::-webkit-scrollbar-thumb, #flowchart-wrapper::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 10px; 
        }

        .mermaid svg {
            max-width: none !important;
            height: auto !important;
            filter: drop-shadow(0 4px 6px -1px rgb(0 0 0 / 0.1));
        }

        .rendering { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Standard <span class="text-indigo-600">Flowchart</span></h1>
                <p class="text-slate-500 font-medium">ออกแบบขั้นตอนการทำงานและส่งออกเป็นรูปภาพ</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-2 bg-white p-2 rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-2 border-r pr-2">
                    <span class="text-[10px] font-bold text-slate-400 uppercase pl-1">ทิศทางแผนผัง:</span>
                    <select id="direction" onchange="generateFlowchart(); saveToLocal();" class="text-sm border-none bg-slate-50 rounded-lg px-3 py-1.5 outline-none font-bold text-indigo-600 cursor-pointer">
                        <option value="TD">แนวตั้ง (บนลงล่าง)</option>
                        <option value="LR">แนวนอน (ซ้ายไปขวา)</option>
                    </select>
                </div>
                <button onclick="exportJSON()" class="text-xs font-bold text-slate-600 hover:text-indigo-600 px-2 py-1 transition-colors flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    บันทึกโครงการ
                </button>
                <label class="text-xs font-bold text-slate-600 hover:text-indigo-600 px-2 py-1 cursor-pointer flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9l-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    เปิดไฟล์เดิม
                    <input type="file" id="importFile" class="hidden" accept=".json" onchange="importJSON(event)">
                </label>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-4">
                <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden">
                    <div class="p-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                        <h2 class="font-bold text-slate-800 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            รายการขั้นตอน
                        </h2>
                        <div class="flex gap-2">
                            <button onclick="clearAll()" class="text-[10px] font-bold text-red-400 hover:text-red-600 uppercase px-2 py-1 transition-colors">ล้างข้อมูล</button>
                            <button onclick="addNode()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-indigo-200 transition-all active:scale-95">
                                + เพิ่มขั้นตอน
                            </button>
                        </div>
                    </div>

                    <div id="node-list" class="p-5 space-y-4 max-h-[600px] overflow-y-auto"></div>
                </div>

                <div class="bg-slate-900 rounded-2xl p-5 text-white shadow-xl">
                    <h3 class="text-indigo-400 font-bold text-sm mb-3 uppercase tracking-widest">คู่มือสัญลักษณ์</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex items-center gap-2 text-[11px] bg-white/5 p-2 rounded-lg border border-white/10">
                            <span class="w-3 h-3 rounded-full border border-white/50 bg-indigo-500"></span> เริ่มต้น / สิ้นสุด
                        </div>
                        <div class="flex items-center gap-2 text-[11px] bg-white/5 p-2 rounded-lg border border-white/10">
                            <span class="w-3 h-2 bg-indigo-500"></span> กระบวนการ (Process)
                        </div>
                        <div class="flex items-center gap-2 text-[11px] bg-white/5 p-2 rounded-lg border border-white/10">
                            <span class="w-3 h-3 rotate-45 border border-white/50 bg-indigo-500"></span> การตัดสินใจ (Decision)
                        </div>
                        <div class="flex items-center gap-2 text-[11px] bg-white/5 p-2 rounded-lg border border-white/10">
                            <span class="w-3 h-2 skew-x-12 bg-indigo-500"></span> ข้อมูลเข้า / ออก
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 flex flex-col gap-4">
                <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200 p-6 flex-grow flex flex-col min-h-[650px]">
                    <div class="flex items-center justify-between mb-6">
                        <span class="flex items-center gap-2 text-xs font-black text-slate-400 tracking-tighter uppercase">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            ตัวอย่างแบบเรียลไทม์
                        </span>
                        <div class="flex gap-2">
                            <button onclick="exportImage('png')" class="text-xs font-bold text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 transition-all flex items-center gap-2 shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                ส่งออกรูปภาพ
                            </button>
                            <button onclick="exportImage('svg')" class="text-xs font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-lg hover:bg-indigo-100 transition-colors">
                                SVG
                            </button>
                        </div>
                    </div>
                    
                    <div id="flowchart-wrapper">
                        <div id="mermaid-render" class="mermaid"></div>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <p class="text-[10px] text-slate-400 font-medium italic">หมายเหตุ: เริ่มเพิ่มขั้นตอนที่เมนูด้านซ้ายเพื่อเริ่มวาดผังงาน</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="export-canvas" class="hidden"></canvas>

    <script>
        let nodes = JSON.parse(localStorage.getItem('flowchart_nodes')) || [];
        const savedDir = localStorage.getItem('flowchart_direction');
        if (savedDir) document.getElementById('direction').value = savedDir;

        mermaid.initialize({ 
            startOnLoad: false, 
            theme: 'base',
            securityLevel: 'loose',
            themeVariables: {
                primaryColor: '#ffffff',
                primaryTextColor: '#1e293b',
                lineColor: '#6366f1',
                secondaryColor: '#f8fafc',
                tertiaryColor: '#ffffff',
                nodeBorder: '#6366f1',
                mainBkg: '#ffffff',
                fontFamily: 'Sarabun, sans-serif',
                fontSize: '15px'
            },
            flowchart: { 
                curve: 'basis',
                padding: 40,
                htmlLabels: true,
                useMaxWidth: false
            }
        });

        function renderNodeList() {
            const container = document.getElementById('node-list');
            if (nodes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 px-4">
                        <div class="bg-indigo-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <p class="text-slate-500 font-bold text-sm">ยังไม่มีขั้นตอนการทำงาน</p>
                        <p class="text-slate-400 text-xs mt-1">กดปุ่ม "เพิ่มขั้นตอน" เพื่อเริ่มสร้างผังงานของคุณ</p>
                    </div>`;
                document.getElementById('mermaid-render').innerHTML = '';
                return;
            }

            container.innerHTML = '';
            nodes.forEach((node) => {
                const div = document.createElement('div');
                div.className = 'node-item bg-white border border-slate-200 rounded-xl p-4 shadow-sm hover:border-indigo-300 transition-all group';
                div.innerHTML = `
                    <div class="flex items-center gap-3 mb-3">
                        <span class="bg-slate-100 text-slate-500 font-black text-[10px] px-2 py-1 rounded-md border border-slate-200">ID ${node.id}</span>
                        <input type="text" value="${node.text}" oninput="updateNode(${node.id}, 'text', this.value)" 
                            class="flex-grow font-bold text-slate-800 placeholder-slate-300 border-none bg-transparent focus:ring-0 p-0" placeholder="ระบุชื่อขั้นตอน...">
                        <button onclick="removeNode(${node.id})" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition-all p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">รูปทรง</label>
                            <select onchange="updateNode(${node.id}, 'type', this.value)" class="w-full text-xs font-bold bg-slate-50 border border-slate-200 rounded-lg p-2 cursor-pointer">
                                <option value="terminator" ${node.type === 'terminator' ? 'selected' : ''}>เริ่ม/จบ</option>
                                <option value="process" ${node.type === 'process' ? 'selected' : ''}>กระบวนการ</option>
                                <option value="decision" ${node.type === 'decision' ? 'selected' : ''}>การตัดสินใจ</option>
                                <option value="data" ${node.type === 'data' ? 'selected' : ''}>ข้อมูลเข้า/ออก</option>
                                <option value="document" ${node.type === 'document' ? 'selected' : ''}>เอกสาร</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">เชื่อมไปที่ (ID)</label>
                            <input type="text" value="${node.next}" oninput="updateNode(${node.id}, 'next', this.value)" 
                                placeholder="เช่น 2" class="w-full text-xs font-bold bg-slate-50 border border-slate-200 rounded-lg p-2">
                        </div>
                    </div>
                    ${(node.type === 'decision' || node.next.includes(',')) ? `
                    <div class="mt-2 pt-2 border-t border-slate-50">
                         <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">คำอธิบายเส้น (เช่น ใช่, ไม่ใช่)</label>
                         <input type="text" value="${node.label || ''}" oninput="updateNode(${node.id}, 'label', this.value)" 
                            class="w-full text-xs bg-indigo-50 border-none rounded-lg p-2 text-indigo-700 font-bold" placeholder="ใช้ , คั่น">
                    </div>` : ''}
                `;
                container.appendChild(div);
            });
            generateFlowchart();
        }

        function addNode() {
            const nextId = nodes.length > 0 ? Math.max(...nodes.map(n => n.id)) + 1 : 1;
            nodes.push({ id: nextId, text: '', type: 'process', next: '', label: '' });
            renderNodeList();
            saveToLocal();
        }

        function updateNode(id, field, value) {
            const node = nodes.find(n => n.id === id);
            if (node) {
                node[field] = value;
                clearTimeout(window.renderTimer);
                window.renderTimer = setTimeout(() => {
                    if (field === 'type' || field === 'next') renderNodeList();
                    else generateFlowchart();
                    saveToLocal();
                }, 400);
            }
        }

        function removeNode(id) {
            nodes = nodes.filter(n => n.id !== id);
            renderNodeList();
            saveToLocal();
        }

        function clearAll() {
            if (confirm("ล้างข้อมูลทั้งหมดเพื่อเริ่มใหม่ใช่หรือไม่?")) {
                nodes = [];
                renderNodeList();
                saveToLocal();
            }
        }

        async function generateFlowchart() {
            const renderArea = document.getElementById('mermaid-render');
            if (nodes.length === 0) { renderArea.innerHTML = ''; return; }
            
            const direction = document.getElementById('direction').value;
            let code = `graph ${direction}\n`;

            nodes.forEach(node => {
                let s = '[', e = ']';
                if (node.type === 'terminator') { s = '(['; e = '])'; }
                if (node.type === 'decision') { s = '{'; e = '}'; }
                if (node.type === 'data') { s = '[/'; e = '/]'; }
                if (node.type === 'document') { s = '[['; e = ']]'; } 
                
                const safeText = node.text ? node.text.replace(/"/g, "'") : `ID ${node.id}`;
                code += `    N${node.id}${s}"${safeText}"${e}\n`;
                
                if (node.next) {
                    const targets = node.next.toString().split(',').map(t => t.trim());
                    const labels = (node.label || "").toString().split(',').map(l => l.trim());
                    targets.forEach((target, idx) => {
                        if (target) {
                            const label = labels[idx] ? `|${labels[idx]}|` : '';
                            code += `    N${node.id} -->${label} N${target}\n`;
                        }
                    });
                }
            });

            try {
                renderArea.classList.add('rendering');
                renderArea.removeAttribute('data-processed');
                renderArea.innerHTML = code;
                await mermaid.run({ nodes: [renderArea] });
                renderArea.classList.remove('rendering');
            } catch (err) {
                console.warn("Mermaid rendering error or waiting...");
            }
        }

        async function exportImage(format) {
            const svgElement = document.querySelector('#mermaid-render svg');
            if (!svgElement) return;

            if (format === 'svg') {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                downloadBlob(blob, 'flowchart.svg');
                return;
            }

            // Fix for "Tainted canvases may not be exported" error
            // Using a data URL with base64 encoded SVG instead of Blob URL
            const canvas = document.getElementById('export-canvas');
            const ctx = canvas.getContext('2d');
            const svgData = new XMLSerializer().serializeToString(svgElement);
            
            const img = new Image();
            // Encode SVG to base64 to avoid security/tainting issues in some environments
            const svgBase64 = btoa(unescape(encodeURIComponent(svgData)));
            
            img.onload = function() {
                const padding = 80;
                canvas.width = img.width + padding;
                canvas.height = img.height + padding;
                
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, padding/2, padding/2);
                
                try {
                    const link = document.createElement('a');
                    link.download = `flowchart-${Date.now()}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                } catch (e) {
                    console.error("Export error:", e);
                    alert("ไม่สามารถส่งออกเป็น PNG ได้ในสภาพแวดล้อมนี้ กรุณาใช้การส่งออกเป็น SVG แทน");
                }
            };
            
            img.onerror = function() {
                alert("เกิดข้อผิดพลาดในการสร้างรูปภาพ กรุณาลองส่งออกเป็นไฟล์ SVG");
            };
            
            img.src = "data:image/svg+xml;base64," + svgBase64;
        }

        function downloadBlob(blob, name) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function saveToLocal() {
            localStorage.setItem('flowchart_nodes', JSON.stringify(nodes));
            localStorage.setItem('flowchart_direction', document.getElementById('direction').value);
        }

        function exportJSON() {
            const data = { nodes, direction: document.getElementById('direction').value };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            downloadBlob(blob, 'project.json');
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    nodes = data.nodes || [];
                    document.getElementById('direction').value = data.direction || 'TD';
                    renderNodeList();
                } catch (err) { alert("ไฟล์ผิดพลาด"); }
            };
            reader.readAsText(file);
        }

        window.onload = () => renderNodeList();
    </script>
</body>
</html>
